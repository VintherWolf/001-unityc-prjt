version: 2.0
jobs:
  compile:
    docker:
      - image: centos:latest
    steps:
      - checkout
      - run:
          command: |
                    yum group list
                    echo "Listing all files"
                    ls

  test:
    docker:
      - image: centos/devtoolset-7-toolchain-centos7
    steps:
      - checkout
      - run:
          command: |
                    #yum groupinstall "Development Tools" -y
                    make
                    ./Test_DumbExample.out
      - store_artifacts:
          path: /code/test-results
          destination: prefix
      - store_test_results:
          path: test-results          
  build:
    machine: true
    steps:
      - checkout
    # login to docker:
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
    
    #build the image
      - run: docker build -t vintherwolf/001_unityc_prjt:$CIRCLE_SHA1 .

    # deploy the image 
      - run: docker push vintherwolf/001_unityc_prjt:$CIRCLE_SHA1

workflows:
  version: 2
  jobSequence:
    jobs:
      - compile:
          filters:
            branches:
              only:
                - master
      - test:
          requires:
            - compile
      - build:
          filters:
            branches:
              only: 
                - master
          requires:
            - compile
            - test
